<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
</head>
<body>
    <h1>Health Assistant</h1>
    
    <!-- Dialogflow Messenger chatbot integration -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="Health Assistant"
        agent-id="642d4bbf-c9e5-4d16-9277-e9cf0de979ed"
        language-code="en"
    ></df-messenger>

    <h2>Chat Records</h2>
    <ul>
        {% for record in records %}
            <li>
                <strong>Query:</strong> {{ record.query_text }}<br>
                <strong>Response:</strong> {{ record.response_text }}<br>
                <strong>Intent:</strong> {{ record.intent }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
